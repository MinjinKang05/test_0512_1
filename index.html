<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      cursor: none;
    }

    .line {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      pointer-events: none;
    }

    .horizontal {
      width: 100%;
      height: 1px;
    }

    .vertical {
      width: 1px;
      height: 100%;
    }

    .target {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(3px);
      pointer-events: none;
    }

    .target::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tag {
      position: absolute;
      color: #e0f2fe;
      font-size: 16px;
      pointer-events: none;
      transform: translate(-50%, -120%);
    }

    .intro-text {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: #f0f9ff;
      font-size: 48px;
      letter-spacing: 2px;
      font-weight: 600;
      opacity: 0;
    }

    .shape {
      position: absolute;
      width: 120px;
      height: 120px;
      opacity: 0.6;
      z-index: 0;
    }

    .circle { background: radial-gradient(circle, #60a5fa, #3b82f6); border-radius: 50%; left: 10%; top: 20%; }
    .drop { background: linear-gradient(135deg, #fbcfe8, #f472b6); border-radius: 50% 40% 50% 60% / 60% 50% 60% 40%; left: 70%; top: 60%; }
    .star { background: linear-gradient(to right, #e0e7ff, #a5b4fc); clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); left: 50%; top: 75%; }
    .planet { background: radial-gradient(circle, #fde68a, #f59e0b); border-radius: 50%; left: 25%; top: 15%; box-shadow: 0 0 15px rgba(253, 230, 138, 0.4); }
    .bean { background: linear-gradient(to bottom, #bbf7d0, #22c55e); border-radius: 60% 40% 60% 40% / 40% 60% 40% 60%; left: 80%; top: 25%; }
    .diamond { background: linear-gradient(to right, #fca5a5, #f87171); clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); left: 15%; top: 65%; }
    .twinkle { background: radial-gradient(circle, #e0f2fe, #93c5fd); border-radius: 50%; left: 60%; top: 10%; width: 30px; height: 30px; opacity: 0.8; }
    .wave { background: linear-gradient(to right, #a5f3fc, #38bdf8); border-radius: 50% 30% 50% 30%; left: 45%; top: 40%; }
    .cloud { background: linear-gradient(to bottom, #f3f4f6, #e5e7eb); border-radius: 50%; left: 75%; top: 70%; width: 140px; height: 80px; }
  </style>
</head>
<body>
  <div class="line horizontal"></div>
  <div class="line vertical"></div>
  <div class="target"></div>
  <div class="tag">Explore âœ¦</div>
  <div class="intro-text">Welcome to Lumines</div>

  <div class="shape circle"></div>
  <div class="shape drop"></div>
  <div class="shape star"></div>
  <div class="shape planet"></div>
  <div class="shape bean"></div>
  <div class="shape diamond"></div>
  <div class="shape twinkle"></div>
  <div class="shape wave"></div>
  <div class="shape cloud"></div>

  <script>
    const vertical = document.querySelector('.vertical');
    const horizontal = document.querySelector('.horizontal');
    const target = document.querySelector('.target');
    const tag = document.querySelector('.tag');
    const mouse = { x: 0, y: 0 };

    document.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    gsap.ticker.add(() => {
      gsap.to(vertical, { x: mouse.x, duration: 0.2, ease: "power3.out" });
      gsap.to(horizontal, { y: mouse.y, duration: 0.2, ease: "power3.out" });
      gsap.to(target, { x: mouse.x - 25, y: mouse.y - 25, duration: 0.2, ease: "power3.out" });
      gsap.to(tag, { x: mouse.x, y: mouse.y - 60, duration: 0.2, ease: "power3.out" });
    });

    gsap.to(".intro-text", {
      opacity: 1,
      y: -20,
      duration: 2,
      ease: "power2.out",
      delay: 1,
      onComplete: () => {
        gsap.to(".intro-text", {
          opacity: 0,
          y: -60,
          duration: 2,
          delay: 2,
          ease: "power2.inOut"
        });
      }
    });

    gsap.to(".circle", { y: "+=20", repeat: -1, yoyo: true, duration: 4, ease: "sine.inOut" });
    gsap.to(".drop", { rotation: 30, scale: 1.1, repeat: -1, yoyo: true, duration: 3, ease: "back.inOut(1.7)" });
    gsap.to(".star", { rotation: 360, repeat: -1, duration: 10, ease: "linear" });
    gsap.to(".planet", { y: "+=25", x: "+=10", repeat: -1, yoyo: true, duration: 5, ease: "sine.inOut" });
    gsap.to(".bean", { scale: 1.2, rotation: 10, repeat: -1, yoyo: true, duration: 4, ease: "power1.inOut" });
    gsap.to(".diamond", { rotation: 360, repeat: -1, duration: 12, ease: "linear" });
    gsap.to(".twinkle", { opacity: 0.3, scale: 0.5, repeat: -1, yoyo: true, duration: 2, ease: "sine.inOut" });
    gsap.to(".wave", { y: "-=20", repeat: -1, yoyo: true, duration: 3, ease: "power1.inOut" });
    gsap.to(".cloud", { x: "+=30", repeat: -1, yoyo: true, duration: 6, ease: "sine.inOut" });
  </script>
</body>
</html>
